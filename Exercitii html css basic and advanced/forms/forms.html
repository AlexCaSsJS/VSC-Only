<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <form action="" method="post">
        <label for="FirstName">First Name</label>
        <input type="text" name="FirstName" id="name" placeholder="Your Name">
        <br>
        <label for="Remember">Remember me ?</label>
        <input type="checkbox" name="Remember" id="remember">
        <br>
        <fieldset>
                <label for="Female">Female</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="male" value="male">
        </fieldset>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <select name="" id="">
            <option value="" selected disabled>Please select...</option>
            <option value="Buc">Bucuresti</option>
            <option value="NY">New York</option>
            <option value="Par">Paris</option>
        </select>
        <input type="search" name="" id="">
        <input type="date" name="" id="" placeholder="birth date">
        <input type="time" name="" id="">
        <br>
        <input type="range" name="" id="" min="1" max="100" value="1" step="10">
        <input type="color" name="" id="">
        <input type="submit" value="submit">
        <input type="button" value="nu face nimic . doar apasa">

        <progress value="50" max="100"></progress>
        <meter min="0" max="100" low="25" high="75" optimum="50" value="50"></meter>
    </form>
</body>
</html>
